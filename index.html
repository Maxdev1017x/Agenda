<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda</title>
</head>
<body>
    <div class="logo">
        <img src="./image/logo.PNG" alt="logo agenda"/>
    </div>
    <div class="container">
            <h1>AGENDA DE CONTATOS</h1>
            <br>
            <br>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome" />
            <input type="number" id="tel-contato" required placeholder="Telefone" min="7" />
            <button type="submit" onclick="">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Contato</td>
                    <td>Telefone</td>
                </tr>
            </tbody>
                <tfoot>
                <td></td>
                    <td></td>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
